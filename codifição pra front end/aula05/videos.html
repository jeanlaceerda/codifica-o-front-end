<!DOCTYPE html>
<html lang="pt-br">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vídeos</title>
</head>
<body>
	<h1>Inserindo Vídeo em arquivo HTML</h1>
	
	<video width="500" height="300">
		<source src="src/video.mp4" type="video/mp4" controls>
	</video>
	
	<iframe width="500" height="300" src="https://www.youtube.com/watch?v=HNY3rlgfxvA">
	</iframe>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/HNY3rlgfxvA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	<h2>Inserindo áudio em arquivo HTML</h2>
	
	<audio controls>
		<source src="src/audio.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
