<!DOCTYPE html>
<html lang="pt-br">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulários </title>
</head>

<body>
	<h1>Formulário de Cadastro</h1>
	<h5>Preencha os campos abaixo</h5>
	
	<form>
		<label for="nome">Digite seu nome:</label>
		<br>
		<input id="nome" type="text" name="username" required="required">
		<br/>
		<label for="email">Digite o seu email: </label>
		<br>
		<input id="email" type="email" name="userEmail" required="required">
		<br>
		<input type="submit" value="enviar">
		<br/>
		
		<h3>Escolha sua linguagem favorita</h3>
		
		<input type="radio" id="html" value="html" name="fav_lang">
		<label for="html">HTML</label>
		<br>
		<input type="radio" id="css" value="CSS" name="fav_lang">
		<label for="css">CSS</label>
		<br>
		<input type="radio" id="javascript" value="JavaScript" name="fav_lang">
		<label for="javascript">JavaScript</label>
		
		<h3>Aceite os termos</h3>
		
		<input type="checkbox" id="termo1" name="uso" valur="TermosdeUso1">
		<label for="termo1">Termos de Uso 1</label>
		<br>
		<input type="checkbox" id="termo2" name="Uso2" value="TermosdeUso2">
		<label for="termo2">Termos de uso 2</label>
		<br>
		<input type="checkbox" id="termo3" name="Uso3" value="TermosdeUso3">
		<label for="termo3">Termos de uso 3</label>
		
		<h3>Data e hora</h3>
		<label for="data">Selecione a data:</label>
		<br>
		<input type="date" id="data" name="data" value="2022-07-28">
		<br>
		<label for="hora">Selecione a hora: </label>
		<input type"time" id="hora" name="hora" value="22:00">
		<br>
		<input type="datetime-local" id="data-hora" name="data-hora" value="2022-07-28T22:00">
		
	</form>
</body>
</html>
